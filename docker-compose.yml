version: '3.8'

services:
  # MongoDB service
  mongodb:
    image: mongo:latest
    container_name: ai-cv-summarize-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ai_cv_evaluator
    volumes:
      - mongodb_data:/data/db
    networks:
      - ai-cv-network

  # Redis service
  redis:
    image: redis:latest
    container_name: ai-cv-summarize-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-cv-network

  # AI CV Evaluator service
  app:
    build: .
    container_name: ai-cv-summarize-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GIN_MODE=release
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=ai_cv_evaluator
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=https://api.openai.com/v1
      - OPENAI_MODEL=gpt-4
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_BASE_URL=https://openrouter.ai/api/v1
      - OPENROUTER_MODEL=openai/gpt-4
      - MAX_FILE_SIZE=10485760
      - UPLOAD_DIR=./uploads
      - JOB_TIMEOUT=300
      - MAX_RETRIES=3
    volumes:
      - ./uploads:/root/uploads
    depends_on:
      - mongodb
      - redis
    networks:
      - ai-cv-network

volumes:
  mongodb_data:
  redis_data:

networks:
  ai-cv-network:
    driver: bridge
